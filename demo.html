<!doctype html>
<html>
<head>
	<title>Angular-Sticky Demo</title>

	<style>
		body {
			padding: 0;
			margin: 0;
			background-image: url(http://www.georgebenainous.com/web/code/layout_grid.gif);
			font-family: sans-serif;
		}
		.sticky-box {
			width: 200px;
			height: 200px;
			color: #fff;
		}
	</style>
</head>

<body ng-app="demo" style="min-height: 2000px;">

	<div class="sticky-box" style="background-color: blue; margin: 50px;" media-query="min-width: 768px" sticky>margin: 50px;</div>

	<div class="sticky-box" style="position: absolute; top: 50px; left: 300px; background-color: red;" sticky>
		initial position: absolute;
		<br>
		left: 300px;
		<br>top: 50px;</div>

	<aside role="scripts">
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
		<script src="sticky.js"></script>
		<script>angular.module('demo', ['sticky']);</script>
	</aside>

</body>

</html>
